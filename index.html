<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../SV_Capstone/css/style.css">
        <title>Capstone:  Text Parser</title>
    </head>

<body>
<input type="file" id="file-input">

<button id="file-content">Read File</button>
 


<br><br>
<div id="">
    <p class="text">Report Date/Time:&nbsp;&nbsp;&nbsp;<span id="date-n-time"></span></p>
    <p class="text">Cust. MFP Name:&nbsp;&nbsp;&nbsp;<span id="customer"></span></p>
    <p class="text">Model:&nbsp;&nbsp;<span id="mfp-model"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;S/N:&nbsp;&nbsp;<span id="ser-no"></span></p>
    <p class="text">MFP Type:&nbsp;&nbsp;&nbsp;<span id="mfp-type"></span></p>
    <p class="text">Monochrome Total:&nbsp;&nbsp;&nbsp;<span id="b+w-total"></span></p>
    <p class="text">Color Total:&nbsp;&nbsp;&nbsp;<span id="col-total"></span></p>
</div>        

<p class="text">Toner Low:&nbsp;&nbsp;<span id="toner-low"></span>Toner Very Low:&nbsp;&nbsp;<span id="toner-v-low"></span></p>
<p class="text"><span id="message"></span></p>
<button id="continue-next-record">Process Record</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<button id="XLS-Creator-GO">Make Spreadsheet</button>



<script src="../SV_Capstone/js/filehandler.js"></script>
<script src="../SV_Capstone/js/dataparse.js"></script>
<script src="../SV_Capstone/js/excelmaker.js"></script>


</body>


</html>
