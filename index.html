<body>
<input type="file" id="fileInput">

<button onclick="fileContent">Read File</button>
<!-- <pre id="fileContent"></pre>  -->



<script>
    // Get the file input element
    const fileInput = document.getElementById('fileInput');
    const fileContent = document.getElementById('fileContent');
    let goSignal = false;

  // Listen for file selection
   // goSignal = fileContent.addEventListener (change, );
  //  if goSignal  {
 //   fileContent.addEventListener('change,', function(event) { //
    
    fileInput.addEventListener('change', function(event) {
      const file = event.target.files[0]; // Get the first file
      if (file) {
        const reader = new FileReader();

        // Define what happens once the file is loaded
        reader.onload = function(e) {
          const fileContent = e.target.result; // Get the file content as a string
          
          // Split the content into lines (by newline characters)
          const lines = fileContent.split('\n');

          // Output each line to the console
          lines.forEach((line, index) => {
            console.log(`Line ${index + 1}: ${line}`);
          });
        };

        // Read the file as text
        reader.readAsText(file);
      } else {
        console.log("No file selected.");
      }
    })
  // });  //
  </script>

</body>
</html>
